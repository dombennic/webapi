<!DOCTYPE html>

<head>

    <style>
        .protectedSection,
        .unprotectedSection {
            display: none;
        }

        body {
            background-color: rgb(47, 90, 34);
            color: white;

        }

        ul {
            list-style-type: none;
        }

        nav {
            background-color: black;
            color: white;
            flex-wrap: wrap;
            width: auto;

        }

        nav a {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 0.5em;
        }

        nav a:link {
            color: white;
        }

        nav a:visited {
            color: yellow;
        }

        nav a:hover {
            color: green;
            background-color: papayawhip;
        }

        nav a:active {
            color: red;
        }

        @media screen and (min-width: 480px) {
            nav {
                display: flex;
                /* justify-content: space-between; */
                justify-content: space-around;
            }

            nav ul {
                display: flex;
            }

            li {
                font-size: 22px;

            }
        }

        h1 {
            color: rgb(223, 161, 29);
        }

        /* input {
                width: 15px;
                height: 15px;
            } */

        .plus,
        .minus {
            width: 21px;
            height: 21px;
        }

        .bm {
            /* display: flex; */
            /* flex-direction: row; */
            justify-content: center;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }



        input[type=text] {
            width: 200%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            height: 15px;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;


            width: 50%;
        }

        .promo {
            color: black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 30px;
        }

        table {
            margin: 100px;
            height: 150px;
            width: 300px;
            text-align: center;
            /* display: flex;
            justify-content: center; */
        }

        th {
            text-align: center;
        }

        table,
        th,
        tr,
        td {
            border: 1px solid white;

        }

        .cartskfc,
        .cartsmcd,
        .cartsbks {
            display: flex;
        }

        button {
            color: black;
        }
